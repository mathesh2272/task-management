<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Task Manager</h1>
        </header>
        <main>
            <section class="task-input-section">
                <input type="text" id="taskName" placeholder="Enter Task Name" required>
                <input type="text" id="taskDescription" placeholder="Enter Task Description" required>
                <button id="addTask">Add Task</button>
            </section>
            <section class="task-actions">
                <button id="showAllTask" class="filter-btn">Show All Tasks</button>
                <button id="filterPending" class="filter-btn">View Pending Tasks</button>
                <button id="filterCompleted" class="filter-btn">View Completed Tasks</button>
            </section>
            <section class="task-list-section">
                <div id="task-h2"></div>
                <div id="taskList" class="task-list"></div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
